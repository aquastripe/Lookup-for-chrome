<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Customize lookup</title>
	<link rel="stylesheet" href="/html/lookup.css" type="text/css">
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/helpers.js" type="text/javascript"></script>
	<script src="/js/options.js" type="text/javascript"></script>
	<script src="/js/jquery-ui-1.7.1.custom.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h4>Enable/Disable Dictionaries</h4>
			
			<div id="container-dics">please wait...</div>
			
			<input type="checkbox" id="one-tab"><label for="one-tab">Use only one tab for lookup</label></input><br/>
			<span class="lookup-tab"><i>if checked, same tab will be focused and updated.</i></span><br/>
			
			<input type="checkbox" id="enabled"><label for="enabled">Lookup is enabled</label></input><br/>
			<span class="lookup-tab"><i>if unchecked, Lookup will be removed from context menu.</i></span><br/>
			
			<input type="checkbox" id="popup"><label for="popup">Use popup instead of tabs (<a href="http://blog.karmicbee.org/projects/lookup-for-chrome/#known-issues" target="blank">known issues</a>)</label></input><br/>
			<span class="lookup-tab"><i>if checked, Lookup will open a popup in the currently viewing tab.</i></span>
			<p/>
			
			<a class="save" href="#"/>Save</a>
			<span id="message" class="success"></span>
			<span class="lookup-tab" style="float:right;">
				<a href="#" name="close">Close</a>&nbsp;|&nbsp;
				<a href="https://chrome.google.com/webstore/support/okmbiihjdbcblijmobaacddifcoaggeg?hl=en#bug"	target="blank">Help</a>
			</span>
		</div>
	</div>
</body>
</html>
